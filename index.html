<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #todo-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #todo-input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    #add-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s ease;
    }
    #add-btn:hover {
      background-color: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      background: white;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    li.completed {
      text-decoration: line-through;
      color: #888;
    }
    button.delete-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button.delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a new task..." />
    <button type="submit" id="add-btn">Add</button>
  </form>

  <ul id="todo-list"></ul>

  <script src="app.js"></script>
</body>
</html>
